test_batch_size: 128  
num_workers: 4
budgets: [0.2, 0.4, 0.8, 1.0]         # in case where the model has a budget, this is the budget to use. Leave null otherwise
noises:  [0.0, 0.1, 0.2]                         # in case where the model has a noise, this is the noise to use. Leave null otherwise. Notice that this only has effect ig noise != null in test_config 
num_images: 4
hard_mask: True

cumulative_plot: True
cumulative_plot_dir: ${experiments_dir}/${experiment_name}